version: "3.8"
services:
  api:
    build:
      context: ../..
      dockerfile: infra/docker/api.Dockerfile
    ports:
      - "3001:3001"
  web:
    build:
      context: ../..
      dockerfile: infra/docker/web.Dockerfile
    ports:
      - "3000:3000"
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vcfo
    ports:
      - "5432:5432"
